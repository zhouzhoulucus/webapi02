<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
    /**
     * 获取元素的两种方式
     *  1. 根据id获取元素
     *  document.getElementById();
     *  2. 根据标签的名字获取元素
     *  document.getElementsByTagName("标签名字");
     *
     *  操作基本的标签属性
     *  src title alt href  id 属性
     *
     *  操作表单标签属性
     *  name value checked  type selected disabled readonly
     *
     *  元素的样式
     *  对象.style.属性=值
     *  对象.className=值
     *
     *  为元素添加事件的操作
     *  事件:一件事 有事件源 有触发 和响应
     *
     *  this关键字 ----- 如果是在当前的元素的事件中使用this, 那么this就是当前的对象
     *  张三的点击事件里面的this 就是张三
     *
     *  document
     *  DOM对象 ----> 通过DOM的方式 获取的元素 得到的对象
     *  // eleObj 就是DOM对象
     *  var eleObj = document.getElementById("p1");
     *
     *
     * 元素:element: 页面中的标签
     * 节点:Node: 页面中所有的内容: 属性/标签/文本
     * 根元素: html 标签
     * 页面中的顶级对象--: document
     *
     *
     * 兼容代码 ================重点
     * 自定义属性 ==========重点
     * 节点操作 ===========理解为主
     *
     *  <p id="p1"></p>
     */
</script>
</body>
</html>
