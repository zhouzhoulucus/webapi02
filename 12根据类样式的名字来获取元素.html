<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 180px;
            height: 50px;
            background-color: green;
            margin-top: 10px;
        }

        .cls{
            background-color: yellow;
        }
    </style>
</head>
<body>
<!--ul>li*6 webStorm中强大的输入功能-->
<p>这是一个p</p>
<p class="cls">这是另一个p</p>

<span class="cls">这是第一个span</span>
<br/>
<span>这是第二个span</span>
<br/>

<div class="cls">这是第一个div</div>
<div>这是第二个div</div>

<input type="button" value="显示效果" id="btn"/><br/>

<script src="common.js"></script>
<script>
    // 点击按钮设置 应用class样式的 标签的背景颜色为pink
    my$("btn").onclick=function(){
        // 根据类样式的名字 来获取元素
       var objs = document.getElementsByClassName("cls");
        for(var i=0;i<objs.length;i++){
            objs[i].style.backgroundColor="pink";
        }
    };
</script>

</body>
</html>
