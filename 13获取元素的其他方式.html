<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .cls {
            background-color: green;
        }
    </style>
</head>
<body>
<!--CSS中类选择器 是用 .类中的值 来获取的
    CSS中 id选择器 是用 #id的值 来获取的-->
<input type="button" value="显示效果" id="btn"/>

<p>这是一个P</p><br/>

<p class="cls">这是另一个P</p><br/>

<span>这是一个span</span><br/>
<span class="cls">这是另一个span</span><br/>

<script src="common.js"></script>
<script>
    // 点击按钮弹出对话框
    // 根据选择器的方式,这个是id选择器
    // 选择器只需要记忆三个即可, id选择器 类选择器 标签选择器
    var btnObj = document.querySelector("#btn");
    btnObj.onclick = function () {
       var obj = document.querySelectorAll(".cls");
        for(var i=0;i<obj.length;i++){
            obj[i].style.backgroundColor="yellow";
        }
    };

</script>
</body>
</html>
