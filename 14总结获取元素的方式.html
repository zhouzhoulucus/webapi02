<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="common.js"></script>
<script>
    /**
     * 1. 根据id属性的值获取的元素, 返回的结果是一个
     *  document.getElementById("id的值");
     *
     * 2. 根据标签名字获取元素,返回的是一个伪数组, 里面保存了多个DOM对象
     *  document.getElementsByTagName("标签的名字,比如 li");
     *
     * 3. 根据name属性的值获取元素,返回的是一个伪数组,里面保存了多个DOM对象
     *  document.getElementsByName("name属性的值, 注意只有表单标签才有name的值");
     *
     * 4. 根据类样式的值获取元素,返回的是一个伪数组,里面保存了多个DOM对象 和 CSS有关的哦,
     *  document.getElementsByClassName("在CSS中定义的类样式的名字")
     *
     * 5. querySelector() 根据 #id , 根据id属性的值 获取的元素 返回的结果是一个
     *  querySelector("#id 这里的id是保存的是id属性的值");
     *
     * 6. querySelectorAll() 根据选择器获取元素,返回多个元素,里面保存着DOM对象
     *  querySelectorAll(".类样式的名字"); //
     */

</script>
</body>
</html>
