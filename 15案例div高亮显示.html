<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 200px;
            height: 100px;
            background-color: green;
            float: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script src="common.js"></script>
<script>
    // 获取所有的div
    var divObjs = document.getElementsByTagName("div");
    for(var i=0;i<divObjs;i++){
        // 为每个div添加鼠标进入的事件
        divObjs[i].onmouseover=function(){
            this.style.border="2px solid red";
        };

        // 为每个div添加鼠标离开的事件
        divObjs[i].onmouseout=function(){
            this.style.border="";
        };
    }
</script>
</body>
</html>
