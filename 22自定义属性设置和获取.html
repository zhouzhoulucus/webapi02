<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul id="uu">
    <!--score是标签中的属性-->
    <li >助教的数学成绩</li>
    <li >班主任的成绩</li>
    <li >小苏的成绩</li>
    <li >小杰的成绩</li>
    <li >乔峰成绩</li>
</ul>

<script src="common.js"></script>
<script>

    // 总结: 设置自定义属性 用 DOM对象.setAttribute("属性的名字", 属性的值);
    // 总结: 获取自定义属性  用 DOM对象.getAttribute("属性的名字");

    // 获取所有的 li标签,为每个标签中动态添加自定义属性和值
    // 点击的时候获取该标签的自定义属性的值


    // 根据id获取ul标签, 并且获取该标签内部所有的li标签
    var list = my$("uu").getElementsByTagName("li")

    // 开启一个for 循环 为所有的li标签设置score属性,并且赋值
    for(var i=0;i<list.length;i++){
//        list[i].score = (i+1)*10; // 此方式, 自定义属性在DOM对象中,不在标签中,这种方式是设置不了自定义属性的值的
        list[i].setAttribute("score", (i+1)*10);// 通过setAttribute的方法往自定义标签中添加属性和值
    }

    // 为每个li标签 注册点击事件 添加函数
    for(var i=0;i<list.length;i++){
        list[i].onclick=function(){
            alert(this.getAttribute("score"));
        };
    }

</script>
</body>
</html>
